    《雁邱词》 元好问
    <br />
    问世间情是何物，直教生死相许。 <br />
    天南地北双飞客，老翅几回寒暑。 <br />
    欢乐趣，离别苦，就中更有痴儿女。 <br />
    君应有语，渺万里层云，千山暮雪，只影向谁去。 <br />
    横汾路，寂寞当年箫鼓，荒烟依旧平楚。 <br />
    招魂楚些何嗟及，山鬼暗啼风雨。 <br />
    天也妒，未信与，莺儿燕子俱黄土。 <br />
    千秋万古，为留待骚人，狂歌痛饮，来访雁邱处。
